<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Survey FORM</title>
		<!-- Inside apps/first_app/templates/first_app/index.html -->
  {% load staticfiles %}
  <link rel="stylesheet" href="{% static 'surveryform/css/styles.css' %}">
  <script src="{% static 'surveryform/js/main.js' %}" > </script>

	</head>
	<body>

		<h1>Django Survey Form</h1>
		<form class="from" action="/surveyPost" method="post">
			{% csrf_token %}
			<!-- form stuff here -->
			<label for="name">Your Name:<input type="text" name="name" value=""></label><br>
			<label for="loc">Dojo Location:<input type="text" name="loc" value=""></label><br>
			<label for="lang">Favorite Language: <input type="text" name="lang" value=""></label><br>
			<label for="comment"><textarea name="comment" rows="8" cols="80"></textarea></label><br>
			<button type="submit" name="subbutton">Submit</button>
		</form>
	</body>
</html>
